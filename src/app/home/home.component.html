<form (submit)="setToken()">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter your Dandelion token</label>
    <input class="form-control" id="exampleInputEmail1" [(ngModel)]="dandelionToken" placeholder="Token">
  </div>
  <button type="submit" class="btn btn-primary">Save Token</button>
</form>
